<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to the Next Page!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>User Information</h2>
        <div id="formData"></div>
    </div>

    <script src="script.js"></script>
    <script>
        // Retrieve form data from localStorage and display it
        let name = localStorage.getItem("name");
        let email = localStorage.getItem("email");
        let favoriteRecipe = localStorage.getItem("favoriteRecipe");

        let formDataDiv = document.getElementById("formData");
        formDataDiv.innerHTML = `
            <p><strong>Name:</strong> ${name}</p>
            <p><strong>Email:</strong> ${email}</p>
            <p><strong>Favorite Recipe:</strong> ${favoriteRecipe}</p>
        `;

        // Clear localStorage after displaying data
        localStorage.clear();
    </script>
</body>
</html>
